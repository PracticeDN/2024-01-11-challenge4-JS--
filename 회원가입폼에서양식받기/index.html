<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="abc">회원가입</p>

      <div class="inputsContainer">
        <input type="text" class="input" placeholder="이메일을 입력하세요." />
        <input type="text" class="input" placeholder="이름을 입력하세요." />
        <input type="text" class="input" placeholder="비밀번호를 입력하세요." />
        <input
          type="text"
          class="input"
          placeholder="비밀번호를 다시 입력하세요."
        />
        <div class="phoneNumberContainer">
          <input type="text" class="phoneNumberInput" />
          -
          <input type="text" class="phoneNumberInput" />
          -
          <input type="text" class="phoneNumberInput" />
        </div>

        <div class="authContainer">
          <div class="authTransfer">
            <div class="textposition">000000</div>
            <button type="button" class="button">인증번호 전송</button>
          </div>
        </div>

        <div class="authContainer">
          <div class="authCompleted">
            <div class="textposition">3:00</div>
            <button type="button" class="button2">인증완료</button>
          </div>
        </div>

        <select class="choose">
          <option value="choose" selected>지역을 선택해주세요.</option>
          <option value="Seoul">서울</option>
          <option value="Daegu">대구</option>
          <option value="Busan">부산</option>
          <option value="Jeju">제주</option>
        </select>
        <div class="gender">
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">여성</label>
          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">남성</label>
        </div>
        <div class="buttonContainer2">
          <button type="button" class="button3">가입하기</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
